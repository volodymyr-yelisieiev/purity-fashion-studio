services:
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: purity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: purity
      POSTGRES_PASSWORD: purity_dev_password
      POSTGRES_DB: purity_fashion_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U purity -d purity_fashion_studio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
