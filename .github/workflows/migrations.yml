name: Migrations CI

on:
  pull_request:
    paths:
      - 'migrations/**'
      - 'scripts/**'
      - '.github/workflows/migrations.yml'
  push:
    branches:
      - main

jobs:
  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18.1-alpine3.23
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      PAYLOAD_SECRET: dummy_payload_secret_with_length_over_32_chars_12345
      NODE_ENV: test
      NEXT_PUBLIC_SITE_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate migrations (static checks)
        run: pnpm migrate:validate

      - name: Apply migrations to test DB
        run: pnpm db:migrate

      - name: Ensure no pending migrations
        run: pnpm run check:migrations

      - name: Run project checks
        run: pnpm run check
